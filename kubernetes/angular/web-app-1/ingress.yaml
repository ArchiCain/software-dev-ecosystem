apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-1-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "web-app-1.localhost"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-1-service
            port:
              number: 80
